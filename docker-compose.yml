services:
  backend:
    container_name: meetlines-backend
    build:
      context: .
      dockerfile: MeetLines.API/Dockerfile
    restart: unless-stopped
    ports:
      - "3001:8080"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Mapping environment variables to .NET Configuration keys
      # This ensures the app uses the values from .env even if appsettings.json has placeholders
      - ConnectionStrings__DefaultConnection=Host=${DB_HOST};Port=${DB_PORT};Database=${DB_DATABASE};Username=${DB_USERNAME};Password=${DB_PASSWORD}
      - Jwt__SecretKey=${JWT_SECRET}
      - Email__SmtpUser=${EMAIL_SMTP_USER}
      - Email__SmtpPassword=${EMAIL_SMTP_PASSWORD}
      - Email__FromEmail=${EMAIL_FROM}
      - Authentication__Google__ClientId=${GOOGLE_CLIENT_ID}
      - Authentication__Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
      - Authentication__Facebook__AppId=${FB_APP_ID}
      - Authentication__Facebook__AppSecret=${FB_APP_SECRET}
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.10"
          memory: 128M
    networks:
      - meetlines-net

networks:
  meetlines-net:
    external: true
